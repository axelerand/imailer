<!DOCTYPE html>
<html>
    <head><title>iMailer v0: Simple mail broadcaster</title></head>
    <body>
        <h1>iMailer v0: Simple mail broadcaster</h1>
        <form method="POST" action="/mail_broadcast.php" enctype="multipart/form-data">
            <label for="smtpUser">SMTP username:</label><input type="email" id="smtpUser" name="smtpUser" placeholder="SMTP account username" required><br>
            <label for="smtpPwd">SMTP password:</label><input type="password" id="smtpPwd" name="smtpPwd" placeholder="SMPT account password" required><br>
            <label for="mailFrom">Email from:</label><input type="email" id="mailFrom" name="mailFrom" placeholder="Sender email address"><br>
            Production mode?<input type="radio" id="development" name="executionType" value="development" required><label for="development">Development</label>&nbsp;&nbsp;<input type="radio" id="production" name="executionType" value="production"><label for="production">Production</label>&nbsp;&nbsp;<br>

            <label for="csvFile">Select participants data (*.csv):</label><input type="file" id="csvFile" name="participantsList" required><br><br>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
